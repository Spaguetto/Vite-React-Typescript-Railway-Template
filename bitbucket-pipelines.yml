image: atlassian/default-image:2

pipelines:
  branches:
    main:
      - step:
          name: Clone to GitHub
          script:
            - git clone git@bitbucket.org:visitor1/visitor-back.git
            - cd Vite-React-Typescript-Railway-Template
            - git remote add github git@github.com:Spaguetto/Vite-React-Typescript-Railway-Template.git
            - git push -u github main